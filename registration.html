<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    
	<div class="container">
	<div class="registration">
	<form id ="form">
		<h1>Registration Form</h1><br>
	<label for="firstName">First Name:</label>
	<input type="text" id="firstName" required minlength="3"><br><br>
  
	<label for="lastName">Last Name:</label>
	<input type="text" id="lastName" required minlength="3"><br><br>

	<label for="dob">DOB:</label>
	<input type="date" id="dob" name="dob" required max="2023-12-31" min="1998-12-31" onchange="calculateAge()"><br><br>


	<label for="age">Age:</label>
	<input type="number" id="age" required min="8" max="12" readonly><br><br>

	<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
		<option value="">Select Gender</option>
        <option value="other">OTHER</option>
        <option value="female">FEMALE</option>
		<option value="male">MALE</option>
	</select><br><br>

	<label for="email">Email:</label>
	<input type="email" id="email" name="email" required pattern=".*@gmail\.com$"><br><br>
    
	  <!-- Form inputs -->
		<button type="button" id="registerBtn" onclick="Register()">Register</button>
        <button type="button" id="start-btn" onclick="window.location.href ='game.html';" disabled>Start</button>
		<button type="button" id="endBtn" onclick="findPercentageScore()">End</button>
	<label>Message</label><br>
	<br><br>
	<br>
	<br>
	<!--- Text area to display show percentage -->
	<textarea id="showpercentage" name="showpercentage" rows="10" cols="50"> </textarea>
	<br>
	<br>
	<!--- Text area to display show all players -->
	<textarea id="showallplayers" name="showallplayers" rows="10" cols="50"> </textarea>
	<br>
	<br>
	<br>
	<!-- Task 16 Button --->
	<button type="button" id="endBttn" onclick="findPercentageScore()">Find Percent</button>
	
	
</form><br><br>
</div>
</div>
